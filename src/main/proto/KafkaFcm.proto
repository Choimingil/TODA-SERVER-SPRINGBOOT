syntax = "proto3";

option java_outer_classname = "KafkaFcmProto";
package com.toda.api.TODASERVERSPRINGBOOT.models.protobuffers;

message KafkaFcmRequest {
  string title = 1;
  string body = 2;
  int32 typeNum = 3;
  int64 dataID = 4;
  repeated string aosFcm = 5;
  repeated string iosFcm = 6;
}

message KafkaFcmResponse {
  string response = 1;
}

service KafkaFcmService {
  rpc SendFcm (KafkaFcmRequest) returns (KafkaFcmResponse) {}
}